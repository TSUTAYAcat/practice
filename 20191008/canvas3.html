<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas3</title>
    <style>
        body {
            text-align: center;
            background-color: black;
        }
    </style>
    <script>
        window.onload = () => {
            let canvas = document.getElementById("cImg");
            let cvs = canvas.getContext('2d');
            let img = new Image();
            img.src = "001.jpg";
            img.onload = () => {
                console.log(img.width)
                cvs.drawImage(img,0,0,img.width,img.height,0,0,400,275)
                let imgData = cvs.getImageData(0,0,400,275)
                console.log(imgData)
            }
            // cvs.rotate(30*2*Math.PI/360)
        }
    </script>
</head>

<body>
    <canvas id="cImg" style="background-color: beige" width=400 height=400></canvas>
</body>

</html>
