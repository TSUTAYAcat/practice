<script>
    // 快速排序
    function quickSort(arr) {
        if (arr.length < 2) {
            return arr
        }
        let mid = arr.splice(~~(arr.length / 2), 1)
        let left = []
        let right = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < mid) {
                left.push(arr[i])
            } else {
                right.push(arr[i])
            }
        }
        return quickSort(left).concat(mid, quickSort(right))
    }
    console.log(quickSort([1, 2, 3, 4, 5, 4, 3, 2, 1, 1]))
    // 冒泡排序
    function bubbleSort(arr) {
        let temp = false
        for (let i = arr.length; i > 0 && !temp; i--) {
            temp = true
            for (let j = 0; j < i; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                    temp = false
                }
            }
        }
        return arr
    }
    console.log(bubbleSort([1, 2, 3, 4, 5, 4, 3, 2, 1, 1]))
    // 插入排序
    function insertSort(arr) {
        for (let i = 1; i < arr.length; i++) {
            let temp = arr[i]
            let j
            for (j = i; j > 0 && temp < arr[j - 1]; j--) {
                arr[j] = arr[j - 1]
            }
            arr[j] = temp
        }
        return arr
    }
    console.log(insertSort([1, 1, 3, 4, 5, 4, 3, 2, 1, 1]))
    // 选择排序
    function selectSort(arr) {
        let len = arr.length
        for (let i = 0; i < len; i++) {
            let min = i
            for (let j = i + 1; j < len; j++) {
                if (arr[min] > arr[j]) {
                    min = j
                }
            }
          [ arr[i] , arr[min]] =  [ arr[min] , arr[i]] 
        }
        return arr
    }
    console.log(selectSort([1, 1, 3, 4, 5, 4, 3, 2, 1, 1]))
</script>
