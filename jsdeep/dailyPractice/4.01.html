<script>
    function insertSort(arr) {
        for (let i = 1; i < arr.length; i++) {
            let temp = arr[i]
            let j;
            for (j = i - 1; j >= 0; j--) {
                if (temp < arr[j]) {
                    arr[j + 1] = arr[j]
                } else {
                    break;
                }
            }
            arr[j + 1] = temp
        }
        return arr
    }
    console.log(insertSort([1,2,3,4,5,5,4,3,2,2,1]))
</script>
