<script>
    const ajax = {
        get(url, isAsync = true) {
            const xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304)) {
                    return xhr.responseText
                }
            }
            xhr.open('get', url, isAsync);
            xhr.send();
        },
        post(url, param, isAsync = true) {
            const xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304)) {
                    return xhr.responseText
                }
            }
            xhr.open('post', url, isAsync);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoed');
            xhr.send(param);
        }
    }
    function preloadImg(path) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = resolve
            img.onerror = reject
            img.src = path
        })

    }
</script>
