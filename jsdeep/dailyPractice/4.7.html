<script>
    function quickSort(arr) {
        if (arr.length < 2) {
            return arr
        }
        const mid = arr.splice(~~(arr.length / 2), 1)
        let left = []
        let right = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < mid) {
                left.push(arr[i])
            } else {
                right.push(arr[i])
            }
        }
        return quickSort(left).concat(mid, quickSort(right))
    }
    console.log(quickSort([1, 3, 4, 4, 5, 6, 4, 3, 2, 1]))
    function bubbleSort(arr) {
        let flag = true
        for (let i = arr.length; i > 0 && flag; i--) {
            flag = false
            for (let j = 0; j <= i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
                    flag = true
                }
            }
        }
        return arr
    }
    console.log(bubbleSort([1, 3, 4, 4, 5, 6, 4, 3, 2, 1]))
    function insertSort(arr) {
        for (let i = 1; i < arr.length; i++) {
            let temp = arr[i]
            let j
            for (j = i; j > 0 && temp < arr[j - 1]; j--) {
                arr[j] = arr[j - 1]
            }
            arr[j] = temp
        }
        return arr
    }
    console.log(insertSort([1, 3, 4, 4, 5, 6, 4, 3, 2, 1]))
    function selectSort(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            let index = i
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] < arr[index]) {
                    index = j
                }
            }
            [arr[i], arr[index]] = [arr[index], arr[i]]
        }
        return arr
    }
    console.log(selectSort([1, 3, 4, 4, 5, 6, 4, 3, 2, 1]))


    let strS = 'get-element-by-id'
    function change(str) {
        let arr = str.split('-')
        let arrRes = []
        for (let i = 0; i < arr.length; i++) {
            let deal = []
            if (i !== 0) {
                deal = arr[i].split('')
                // console.log(deal)
                let temp = deal.shift()
                let tempStr = temp.toString()
                tempStr = tempStr.toUpperCase()
                // console.log(deal)
                deal.unshift(tempStr)
                console.log(deal)
            } else {
                deal = arr[i]
            }
            arrRes = arrRes.concat(deal)
        }
        console.log(arrRes)
        return arrRes.join('')

    }
    console.log(change(strS))
