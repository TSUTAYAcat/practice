<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03v-model与checkbox</title>
</head>

<body>
    <div id="app">
        <input type="checkbox" value="苹果" v-model="fruit" />苹果
        <input type="checkbox" value="香蕉" v-model="fruit" />香蕉
        <input type="checkbox" value="西瓜" v-model="fruit" />西瓜
        <input type="checkbox" value="桔子" v-model="fruit" />桔子
        <div>{{fruit}}</div>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                fruit: []
            },
        })
    </script>
</body>

</html>
