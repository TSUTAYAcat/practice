<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象的遍历</title>
</head>

<body>
    <div id="app">
       <ul>
           <li v-for="(value,key,index) in info">{{value+"-"+key+"-"+index}}</li>
       </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                info:{
                    name:"秋",
                    from:"Japan",
                    age:"25",
                    power:"CJ"
                }
            },

        })
    </script>
</body>

</html>
