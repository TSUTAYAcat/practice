<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05组件数据以及组件data为什么是函数 </title>
</head>

<body>
    <div id="app">
        <mycpn></mycpn>
        <mycpn></mycpn>
        <mycpn></mycpn>
    </div>
    <!-- 使用template标签分离 -->
    <template id="cpn">
        <div>
            <div>
                当前计数：{{counter}}
            </div>
            <button @click="decrement">-</button>
            <button @click="increment">+</button>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        // 注册组件(data为函数每次都会返回一个新的对象这样公用时可以使数据分离开)
        Vue.component("mycpn", {
            template: "#cpn",
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                increment() {
                    this.counter++
                },
                decrement() {
                    this.counter--
                },
            }
        })
        // root根组件
        const app = new Vue({
            el: "#app",
        })
    </script>
</body>

</html>
