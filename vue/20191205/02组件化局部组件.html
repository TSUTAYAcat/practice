<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02组件化局部组件</title>
</head>

<body>
    <div id="app">
        <mycpn></mycpn>
        <mycpn></mycpn>
        <mycpn></mycpn>
    </div>
    <script src="../vue.js"></script>
    <script>
        // 1，创建组件构造器对象
        const componentC = Vue.extend({
            template: `<div><p>组件name 小写</p></div>`
        });
        const app = new Vue({
            el: "#app",
            data: {

            },
            // 2，注册组件 (局部组件)      
            components: {
                mycpn: componentC
            }
        })
    </script>
</body>

</html>
