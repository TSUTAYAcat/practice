<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04组件模板分离写法</title>
</head>

<body>
    <div id="app">
        <mycpn></mycpn>
        <mycpn1></mycpn1>
    </div>
    <!-- 使用template标签分离 -->
    <template id="cpn1">
        <div>
            <h2>你好，欢迎回家</h2>
            <p>大宝贝</p>
        </div>
    </template>
    <!-- 使用script标签分离 -->
    <script type="text/x-template" id="cpn">
        <div>
            <h2>你好，欢迎回家</h2>
            <p>小宝贝</p>
        </div>
    </script>
    <script src="../vue.js"></script>
    <script>
        // 注册组件
        Vue.component("mycpn", {
            template: "#cpn"
        })
        Vue.component("mycpn1", {
            template: "#cpn1"
        })
        // root根组件
        const app = new Vue({
            el: "#app",
        })
    </script>
</body>

</html>
