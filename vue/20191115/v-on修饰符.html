<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on修饰符</title>
</head>

<body>
    <div id="app">
        <!-- 事件冒泡 -->
        <div @click="divClick">
            <button @click="btnClick">click</button>
        </div>
        <div @click="divClick">
            <button @click.stop="btnClick">click</button>
        </div>
        <!-- 阻止默认事件 -->
        <form action="baidu">
            <input type="submit" value="提交">
        </form>
        <form action="baidu">
            <input type="submit" value="提交" @click.prevent="submit">
        </form>
        <!-- 特定按键触发 -->
        <button @click="click">点击</button>
            <!-- (当前抬起键盘按键触发) -->
        <input type="text" @keyup="clickUp" />
            <!-- 点击enter -->
        <input type="text" @keyup.enter="clickUpEnter" />
        <!-- 只能点击一次 -->
        <button @click="click">click</button>
        <button @click.once="click">click</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {

            },
            methods: {
                divClick: function () {
                    console.log("divClick")
                },
                btnClick: function () {
                    console.log("btnClick")
                },
                submit: function () {
                    console.log("submit")
                },
                click: function () {
                    console.log("点击")
                },
                clickUp: function () {
                    console.log("按键抬起")
                },
                clickUpEnter() {
                    console.log("进入")
                }
            }
        })
    </script>
</body>

</html>
