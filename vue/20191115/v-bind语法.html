<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind语法</title>
</head>

<body>
    <div id="app">
        <!-- 效果见控制台审查元素 -->
        <a href="{{url}}">百度一下</a>
        <a v-bind:href="url">百度一下</a>
        <!-- 语法糖（简写）方式 -->
        <a href="{{url}}">百度一下</a>
        <a :href="url">百度一下</a>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                url:`www.baidu.com`
            }
        })
    </script>
</body>

</html>
