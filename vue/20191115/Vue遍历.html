<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue遍历</title>
</head>

<body>
    <ul id="app">
        <li v-for="item in message">{{item}}</li>
    </ul>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:["上帝之杖","盗梦空间","星际穿越","超时空接触"]
            }
        })
    </script>
</body>

</html>
